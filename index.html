<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<title>Digimon World Webtools</title>
	</head>
	<style>
		#container{
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
		}
		#dw1Tools{
			background-image: url("img/digimon.png");
			background-size: cover;
			height:960px;
			width:1280px;
		}
		#infoPanel{
			height: 158px;
			top:548px;
		}
		#menu{
			height: 296px;
			top:200px;
		}
		.textBox{
			position: absolute;
			width:708px;
			border: 16px solid transparent;
			border-image: url(img/border.png) 4 4 repeat;
			transform: translate(-50%,0);
			left:50%;
		}
		.gradient{
			position: absolute;
			top:-4px;
			left:-4px;
			width:716px;
			background-color: #000030; /* For browsers that do not support gradients */
			background-image: linear-gradient(#000070, #000030); /* Standard syntax (must be last) */
			z-index: 1;
		}
		.menuGradient{
			height: 304px;
		}
		.infoGradient{
			height: 166px;
		}
		.menuText{
			position: relative;
			left:30px;
			z-index: 2;
			width:90%;
		}
		.borderer:hover { 
			border: 4px solid #a0a000;
			margin:-4px;
		}
		.borderer{
			position: absolute;
			left:-14px;
			width:676px;
			height: 100%;
		}
		a {
		    color: #d7d7d7;
  			text-decoration: none;
		}
		@font-face {
		    font-family: 'dw1'; /*a name to be used later*/
		    src: url('fonts/digimonworld_textbox_v2.ttf');
		}
		body {
		    font-family: 'dw1';
		    color: #d7d7d7;
		    text-decoration-color: #ffffff;
		    font-size: 32px;
		    padding:0;
		    margin:0;
		    background: #000000;
			image-rendering:optimizeSpeed;
			image-rendering:-moz-crisp-edges;
			image-rendering:-o-crisp-edges;
			image-rendering:-webkit-optimize-contrast;
			image-rendering:pixelated;
			image-rendering:optimize-contrast;
			-ms-interpolation-mode:nearest-neighbor;
		}
		.hidden{
			display:none !important;
			visibility:hidden !important;
		}
	</style>
	<body>
		<div id="container">
			<div id="dw1Tools">
				<div>
					<div id="menu" class="textBox" onmouseout="hideInfo()">
						<div class="gradient menuGradient"></div>
						
						<a href="https://fliegenfuerst.github.io/dw1/recruitment" class="menuText" onmouseover="showInfo('recruitments')" target="_blank">
							RECRUITMENT TOOL
							<span class="borderer"></span>
						</a>
						
						<br>
						<a href="https://fliegenfuerst.github.io/dw1/moves" class="menuText" onmouseover="showInfo('moves')" target="_blank">
							MOVELEARNING TOOL
							<span class="borderer"></span>
						</a>
						<br>
						<a href="https://fliegenfuerst.github.io/dw1/evolution" class="menuText" onmouseover="showInfo('evolution')" target="_blank">
							EVOLUTION TOOL
							<span class="borderer"></span>
						</a>
						<br>
						<a href="https://fliegenfuerst.github.io/dw1/items" class="menuText" onmouseover="showInfo('items')" target="_blank">
							ITEM TOOL
							<span class="borderer"></span>
						</a>
						<br>
						<a href="https://fliegenfuerst.github.io/dw1/training" class="menuText" onmouseover="showInfo('training')" target="_blank">
							TRAINING CALCULATOR
							<span class="borderer"></span>
						</a>
						<br>
						<a href="https://github.com/fliegenfuerst/dmw/blob/main/dw1-helper-20200816.zip" class="menuText" onmouseover="showInfo('javatool')">
							JAVA IN MEMORY TOOL
							<span class="borderer"></span>
						</a>
					</div>
				</div>
				<br>
			<div id="infoPanel" class="hidden">
				<div class="gradient infoGradient"></div>
				<div id="infoText" class="menuText">
				</div>
			</div>
		</div>
		<script type="text/javascript">
const info={};
info.recruitments="Check off Digimon you already recruited and see which recruits are available next";
info.moves="Select your Digimon Partner and see all moves where you can learn them and more";
info.evolution="Displays evolution lines and requirements";
info.items="Lists items that spawn on maps and items dropped after fights";
info.training="Displays how much training will increase your stats with each digimon";
info.javatool="Based on the java API created by sydmontague the tool can read and write values in the game";


function hideInfo(){
	infoPanel.className="hidden";
}
function showInfo(category){
	infoPanel.className="textBox";
	infoText.innerText=info[category];
}
		</script>
	</body>
</html>
